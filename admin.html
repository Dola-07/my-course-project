<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Admin Panel</h1>

<h2>Add Course</h2>
<input type="text" id="newCourse" placeholder="Course Name">
<button onclick="addCourse()">Add Course</button>

<h2>Add File</h2>
<select id="courseSelect"></select>
<input type="text" id="fileTitle" placeholder="File Title">
<input type="text" id="fileURL" placeholder="File URL (or YouTube)">
<input type="file" id="fileUpload">
<button onclick="addFile()">Add via URL</button>
<button onclick="uploadFile()">Upload from Laptop</button>

<h2>Existing Courses</h2>
<ul id="adminCourseList"></ul>

</div>

<script>
const courseSelect = document.getElementById('courseSelect');
const adminCourseList = document.getElementById('adminCourseList');

// Load courses for dropdown & admin list
async function loadCourses(){
    try{
        const res = await fetch('http://localhost:3000/courses');
        const courses = await res.json();

        courseSelect.innerHTML = '';
        adminCourseList.innerHTML = '';

        courses.forEach(c => {
            // Dropdown
            const option = document.createElement('option');
            option.value = c.name;
            option.textContent = c.name;
            courseSelect.appendChild(option);

            // Admin list with delete button
            const li = document.createElement('li');
            li.innerHTML = `${c.name} <button onclick="deleteCourse('${c._id}')">Delete</button>`;
            adminCourseList.appendChild(li);
        });

    }catch(err){ console.error(err); }
}

// Add course
async function addCourse(){
    const name = document.getElementById('newCourse').value.trim();
    if(!name) return alert('Enter course name');
    const res = await fetch('http://localhost:3000/admin/add-course', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({name})
    });
    const data = await res.json();
    alert(data.message);
    loadCourses();
}

// Add file via URL
async function addFile(){
    const title = document.getElementById('fileTitle').value.trim();
    const url = document.getElementById('fileURL').value.trim();
    const course = courseSelect.value;
    if(!title || !url) return alert('Enter title and URL');

    const res = await fetch('http://localhost:3000/admin/add-file', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({title, url, course})
    });
    const data = await res.json();
    alert(data.message);
}

// Upload file from laptop
async function uploadFile(){
    const file = document.getElementById('fileUpload').files[0];
    const title = document.getElementById('fileTitle').value.trim();
    const course = courseSelect.value;
    if(!file || !title) return alert('Select file and enter title');

    const formData = new FormData();
    formData.append('file', file);
    formData.append('title', title);
    formData.append('course', course);

    const res = await fetch('http://localhost:3000/admin/upload-file', {
        method: 'POST',
        body: formData
    });
    const data = await res.json();
    alert(data.message);
}

// Delete course
async function deleteCourse(id){
    if(!confirm('Delete this course and all its files?')) return;
    const res = await fetch(`http://localhost:3000/admin/delete-course/${id}`, { method: 'DELETE' });
    const data = await res.json();
    alert(data.message);
    loadCourses();
}

// Initial load
loadCourses();
</script>
</body>
</html>
